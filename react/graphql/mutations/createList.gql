mutation createList(
  $name: String!
  $isPublic: Boolean
  $isEditable: Boolean
  $items: [ListItemInput]
) {
  createList(
    list: {
      name: $name
      isPublic: $isPublic
      items: $items
      isEditable: $isEditable
    }
  ) @context(provider: "vtex.store-graphql") {
    id
    name
    owner
    isPublic
    isEditable
    items {
      id
      quantity
      productId
      quantity
    }
  }
}
